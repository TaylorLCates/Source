<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
        <title>Application</title>
        <style type="text/css">
            .error {
                border: 1px solid red
                }
            .errorMessage {
            font-color:red;
            }
    </style>
</head>
<body>

<h1 th:text="'Hello ' + ${name}">Hello World</h1>

<img src="product.jpg">

<br>

<form th:if="${showForm}" method="post" action="/add" th:object="${book}">
    <input th:field="*{title}" placeholder="title" th:errorclass="error"/>
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="errorMessage"></span>
    <input th:field="*{author}" placeholder="author" th:errorclass="error"/>
    <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="errorMessage"></span>
    <input type="submit" value="Add Book">
</form>


<a th:each="book, status : ${books}" th:href="@{/book(id=${status.index})}">
    <i th:text="${book.title}"></i> <span th:text="'by ' + ${book.author}"></span><br/></a>

</body>
</html>
